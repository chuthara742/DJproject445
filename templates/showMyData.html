{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-9 bg-warning">
        <h1 class="text-center table-danger">My Information</h1>
        <h2 class="table-danger text-primary">I'm {{ name }} {{ surname }}</h2>
    <table>

            <tr>
                <td>name</td><td>{{ name }}</td>
            </tr>

            <tr>
                <td>surname</td><td>{{ surname }}</td>
            </tr>

            <tr>
                <td>Gender</td><td>{{ gender }}</td>
            </tr>

            <tr>
                <td>Status</td><td>{{ status }}</td>
            </tr>

            <tr>
                <td>Work</td><td>{{ work }}</td>
            </tr>

            <tr>
                <td>Education</td><td>{{ education }}</td>
            </tr>

        </table>
    </div>

    </div>
    <div class="text-center">
    <a href="{% url 'home' %}" class="btn btn-primary">
        <i class="fas fa-home"></i>Home
    </a>
    </div>



{% endblock %}
