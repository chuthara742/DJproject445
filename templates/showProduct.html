{% extends 'base.html' %}
{% load static %}
{% load fontawesome515 %}
{% block content %}
    <h1 class="text-center text-center bg-white">Our Product for Sale</h1>
    <table class="table table-danger table-striped table-hover">
    <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Net</th>
    </tr>
    {% for product in product %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.price | floatformat:2 }}</td>
        <td>{{ product.net }}</td>
    </tr>
    </table>




{% endblock %}
